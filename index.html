<html>
<head>
    <title>Hot Products</title>
    <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container" role="document">
    <main class="wrapper" role="main">
        <h1>Nick's Hot Products</h1>
        <em>By <a href="http://fb.com/shiffert">Nick Shiffert</a></em>
        <h2>Hot Stuff</h2>
        <div class="example products grp1">
            <div class="row">
            <!-- Products get injected here via JS and Handlebars -->
            </div>
        </div>
    </main>
</div>

<script id="entry-template" type="text/x-handlebars-template">
    <div class="col-3 product">
        <a href="{{clickUrl}}">
            <img class="product-image" src="{{imgSrc}}"></img>
        </a>
        <div class="title">
            {{title}}
        </div>
        <div class="price">
            <span class="orig">{{orig}}</span>
            <span class="price">{{price}}</span>
        </div>
    </div>
</script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
